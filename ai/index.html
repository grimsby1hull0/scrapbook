<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Number Insert</title>
</head>
<body>
  <h1>Insert Number Example</h1>

  <!-- Placeholder for the dynamically updated content -->
  <div w3-include-html="include/variablenumber.html" id="number-placeholder">
    variable number
  </div>

  <script>
    // Set the dynamic number
    const dynamicNumber = 42; // Replace this with your desired number

    // Wait for the DOM content to load
    document.addEventListener("DOMContentLoaded", function () {
      // Find the div with the w3-include-html attribute
      const placeholder = document.querySelector('[w3-include-html="include/variablenumber.html"]');

      if (placeholder) {
        // Replace the placeholder text with the dynamic number
        placeholder.textContent = placeholder.textContent.replace("variable number", dynamicNumber);
      }
    });
  </script>
</body>
</html>
